<!DOCTYPE html>
<html lang="pt-br>
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário</title>
<body>
    <h1>Teste de formulário</h1>
   <form action="cadastro.php" method="GET" autocomplete="on">
       <p>
          <label for="inome">Nome</label>
          <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="nome">
       </p>
       <p>
           <label for="imedia">Media</label>
           <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required>
       </p>   <!-- Nem todos comandos funcionam corretamente "minlength e min"-->
       <p>
        <label for="imes">Periodo letivo</label>
        <input type="month" name="mes" id="imes" value="2024-07">
       </p>
       <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="Dia" id="idia" value="2024-07-06">
       </p>
       <p>
        <label for="ihora">hora da prova</label>
        <input type="time" name="hora" id="ihora">
       </p>
       <p>
         <input type="submit" value="enviar">
         <input type="reset" value="limpar">
       </p>
     </form>
</body>
</html>
